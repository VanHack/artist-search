<div class="content-404">
    <div class="content-fluid">
        <div class="card home-box mx-auto p-3">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="assets/img/home24-logo.svg" width="150" class="mb-1">
                    <h1 class="my-2" i18n>Oops!</h1>
                    <h4 i18n>We can't seem to find the page you're looking for. Try again.</h4>
                </div>

                <form class="text-center" role="form" [formGroup]="formSearch" (ngSubmit)="onSubmit()">
                    <input type="text" class="input-lg" formControlName="keyword" i18n-placeholder placeholder="Search touring artists">

                    <button [disabled]="!formSearch.valid" type="submit" class="btn-search" i18n-title title="Search">
                        <i class="fa fa-lg fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
